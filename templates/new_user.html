<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Registration form</h3>
                        <form action="/users/new_user/" method="post">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="text" class="form-control form-control-lg" name="{{ form.username.name }}"
                                       placeholder="your username"/>
                            </div>


                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" name="{{ form.email.name }}"
                                       class="form-control form-control-lg" placeholder="email"/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" class="form-control form-control-lg"
                                       name="{{ form.password1.name }}" placeholder="create a password"/>
                            </div>



                            <div class="form-outline mb-4">
                                <input type="password" class="form-control form-control-lg"
                                       name="{{ form.password2.name }}" placeholder="repeat password"/>
                            </div>





                            <button class="btn btn-primary btn-lg btn-block"
                                    type="submit">Create account</button>

                            <hr class="my-4">

                            {% if errors %}
                            <div class="error-messages">
                                <h5>errors:</h5>
                                <ul>
                                    {% for field_errors in errors.values %}
                                    {% for error in field_errors %}
                                    <li>{{ error }}</li>
                                    {% endfor %}
                                    {% endfor %}
                                </ul>
                            </div>
                            {% endif %}

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
