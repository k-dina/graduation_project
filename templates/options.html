<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">

                        <h3 class="mb-5 text-center">{{simulation_name}}</h3>

                        <div class="container text-center">
                            <div class="row">
                                <div class="col-3">
                                    <a href="{% url 'view_saved_simulation' simulation_id=simulation_id %}" class="btn btn-primary btn-lg btn-block"
                                       type="submit">View</a>
                                </div>
                                <div class="col-3">
                                    <a href="{% url 'rename_simulation' simulation_id=simulation_id %}" class="btn btn-primary btn-lg btn-block"
                                       type="submit">Rename</a>
                                </div>
                                <div class="col-3">
                                    <a href="{% url 'drop_simulation' simulation_id=simulation_id %}" class="btn btn-primary btn-lg btn-block"
                                       type="submit">Delete</a>
                                </div>
                                <div class="col-3">
                                    <a href="{% url 'saved_simulations' %}" class="btn btn-primary btn-lg btn-block"
                                       type="submit">Back</a>
                                </div>
                            </div>


                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
