<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">

                        <h3 class="mb-5 text-center">This is your simulation!</h3>
                        <canvas id="realtimeChart"></canvas>

                        <div class="container text-center">
                            <div class="row">

                                <div class="col-12">
                                    <button class="btn btn-primary btn-lg btn-block" id="stop-button" data-toggle="modal" data-target="#modal">
                                        Stop
                                    </button>
                                </div>

                            </div>




                            <!-- Modal -->
                            <div class="modal fade" id="modal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">Your simulation has been stopped</h5>
                                        </div>
                                        <div class="modal-body">
                                            Do you want to save this simulation?
                                        </div>
                                        <div class="modal-footer d-flex justify-content-center">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-button">Save
                                            </button>
                                            <button type="button" class="btn btn-primary" id="exit-button">Exit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">
   var simulation_id = "{{simulation_id}}";
   var last_step = "{{last_step}}";
   var task_id = "{{task_id}}";


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/realtime_chart.js' %}"></script>
<script src="{% static 'js/stop_button.js' %}"></script>
<script src="{% static 'js/modal.js' %}"></script>

</body>
</html>
